<div class="container main-div">
  <div class="row login">
    <div
      class="col-lg-8 d-flex justify-content-lg-center align-items-lg-center p-4"
      id="form-card"
    >
      <div class="col-lg-4 image p-3">
        <img src="../../../assets/cg-logo.jpg" alt="img" />
      </div>
      <div class="col-lg-8 p-4">
        <div class="d-flex justify-content-lg-center align-items-lg-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"
            />
          </svg>
        </div>
        <p class="d-flex justify-content-center align-items-center pt-2 head">
          Your Login is Protected By Email Authenticator
        </p>
        <p class="d-flex justify-content-center align-items-center pt-2">
          Please type in the code received on your email inbox
        </p>
        <form>
          <div class="form-group svg-email">
            <h1></h1>

            <input
              id="email"
              type="text"
              class="form-control border-0 border-bottom-login"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Your Code"
            />
          </div>

          <div class="form-check pt-4">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember this machine
            </label>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn mt-3 px-4 py-2">Verify</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
