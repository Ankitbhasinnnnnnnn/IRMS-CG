<div class="flex justify-content-center align-items-center">
    <div
      class="md:col-8 sm:col-10 lg:col-8 flex justify-content-center align-items-center flex-wrap main-div"
    >
      <div class="md:col-6 sm:col-12  flex-column align-items-center justify-content-center left">
        <img src="../../../assets/illustration.svg" alt="" />
        <h4 class="font-bold text-white">Intern Talent Management System</h4>
        <p>
          Intern Talent Management System is an online platform that helps interns
          to learn new skills.
        </p>
      </div>
      <div class="md:col-6 sm:col-12  flex-column align-items-center justify-content-center  right">
  
          <div
            class=" w-100 div1"
          >
            <img
              src="../../../assets/Images/ITMS-Logo 1.svg"
              alt=""
              id="right-img"
            />
            <div *ngIf="!confirmpassword">
            <h4 class="text-black-alpha-90 font-bold">Create New Password</h4>
  
  
            <div class="flex-colum px-5">
              <!-- for Create New Password -->
            <div class="emailLabel w-100 text-left text-lg pt-5">
              <label for="emailInput" class="text-base">New Password</label>
               <input #password id="emailInput" type="email" aria-describedby="username1-help" pInputText class="w-100 px-3" placeholder="Enter New Password"/>
             </div>
  
            <!-- for Confirm  password input -->
             <div class="emailLabel w-100 text-left pt-4 pb-5">
              <label for="passwordInput" class="text-base"> Confirm Password</label>
               <input  #password id="passwordInput" type="password" aria-describedby="username1-help" pInputText class="w-100 px-3" placeholder="Enter Confirm Password"/>
             </div>
             
              <button pButton pRipple type="button" class="p-button w-100 mt-2" (click)="ChangePassword(password)" id="signUpBtn" >Submit</button>
              <p class="text-black">Must contain 8 characters, at least one character and one number.</p>
            </div>
            
          </div>
          <div *ngIf="confirmpassword">
            <h4 class="text-black-alpha-90 font-bold">Create New Password</h4>

            <div class="flex confirm-div">
              <img class="tick p-0 m-0" src="../../../assets/Images/sucess.svg" alt="" srcset="">
              <span class="text-black-alpha-90 ml-3">Your Password has been successfully changed </span>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
