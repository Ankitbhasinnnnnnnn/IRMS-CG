<div class="col-sm-12 h-100">
  <section class="ftco-section">
    <div class="row login-div d-flex justify-content-center">
      <div class="col-sm-7 justify-content-center">
        <div class="col-md-12 col-lg-11" style="width: 87% !important">
          <div class="wrap d-md-flex">
            <div class="img">
              <img
                class="p-4"
                src="https://cginfinity.com/wp-content/uploads/2022/04/logo-footer.svg
                        "
                alt=""
                srcset=""
              />
            </div>
            <div class="login-wrap p-sm-5 p-md-5">
              <div class="d-flex">
                <div class="w-100">
                  <h3 class="mb-4 header_tag1">IRMS</h3>
                  <p class="mb-4 header_tag1">Log in to your account</p>
                </div>
              </div>
              <form id="account" method="post">
                <div class="form-group svg-email">
                  <h1></h1>

                  <input
                    #email
                    id="email"
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Your Email"
                  />
                </div>

                <div class="form-group svg-password">
                  <h1></h1>

                  <input
                    #password
                    type="password"
                    class="form-control border-0 border-bottom-login"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Password"
                  />
                </div>

                <button
                  type="button"
                  (click)="LoginUser(email.value, password.value)"
                  class="login-btn btn mt-3 px-4 py-2"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
