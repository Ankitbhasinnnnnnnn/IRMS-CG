<div class="container main-div">
  <div class="row login">
    <div
      class="col-lg-8 d-flex justify-content-lg-center align-items-lg-center p-4"
      id="form-card"
    >
      <div class="col-lg-6 image p-3">
        <img src="../../../assets/signin-image.jpg" alt="img" />
        <a
          href="/register"
          class="d-flex justify-content-lg-center align-items-lg-center"
          >Create an account</a
        >
      </div>
      <div class="col-lg-6 p-4">
        <h2 class="pb-4">Log in</h2>
        <form>
          <div class="form-group svg-email">
            <h1></h1>

            <input
              id="email"
              type="text"
              class="form-control border-0 border-bottom-login"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Your Email"
            />
          </div>

          <div class="form-group svg-password">
            <h1></h1>

            <input
              type="password"
              class="form-control border-0 border-bottom-login"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Password"
            />
          </div>

          <div class="form-check pt-4">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember me
            </label>
          </div>

          <button type="submit" class="btn mt-3 px-4 py-2">Log in</button>
        </form>
      </div>
    </div>
  </div>
</div>
