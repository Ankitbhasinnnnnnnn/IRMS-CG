<div class="container main-div">
  <div class="row login">
    <div
      class="col-lg-8 d-flex justify-content-lg-center align-items-lg-center p-4"
      id="form-card"
    >
      <div class="col-lg-6 p-4">
        <h2 class="pb-4">Register</h2>
        <form>
          <div class="form-group svg-name">
            <h1></h1>

            <input
              type="text"
              class="form-control border-0 border-bottom-login"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Your Name"
            />
          </div>
          <div class="form-group svg-email">
            <h1></h1>

            <input
            #email
              type="email"
              class="form-control border-0 border-bottom-login"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Your Email"
            />
          </div>
          <div class="form-group svg-password">
            <h1></h1>

            <input
            #pass
              type="password"
              class="form-control border-0 border-bottom-login"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Password"
            />
          </div>
          <div class="form-group svg-password mt-2">
            <input
              type="password"
              class="form-control border-0 border-bottom-login"
              id="exampleInputPassword1"
              placeholder="Repeat Your Password"
            />
          </div>
          <div class="form-check pt-4">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >I agree all statements in
              <a href="www.cginfinity.com">Terms of service</a></label
            >
          </div>

          <button type="button" (click)="signup(email.value, pass.value)"  class="btn mt-3 px-4 py-2">Register</button>
        </form>
      </div>
      <div class="col-lg-6 image p-3">
        <img src="../../../assets/signup-image.jpg" alt="img" />
        <a
          href="/login"
          class="d-flex justify-content-lg-center align-items-lg-center"
          >I am already member</a
        >
      </div>
    </div>
  </div>
</div>
