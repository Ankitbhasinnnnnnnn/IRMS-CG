<div class="grid">
  <div class="col-12">
    <p-card [style]="{ width: '100%', height: '5rem', padding: '0' }">
      <ng-template pTemplate="content">
        The Complete React Bootcamp-2023
      </ng-template>
    </p-card>
  </div>
  <div class="col-12 lg:col-9 md:col-9">
    <div id="container">
      <video
        controls
        data-poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg"
        id="player"
      >
        <source
          src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4"
          type="video/mp4"
          size="576"
        />

        <track
          kind="captions"
          label="English"
          srclang="en"
          src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt"
          default
        />
        <track
          kind="captions"
          label="FranÃ§ais"
          srclang="fr"
          src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt"
        />

        <a
          href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4"
          download
          >Download</a
        >
      </video>
    </div>
    <p-tabMenu [model]="itemsTab"></p-tabMenu>
  </div>
  <div class="col-12 lg:col-3 md:col-3 bg-blue-900">
    <p-card [style]="{ width: '100%', height: '5rem', padding: '0' }">
      <ng-template pTemplate="content"> Course Content </ng-template>
    </p-card>
    <p-panelMenu [model]="items" id="p-menu"></p-panelMenu>
  </div>
</div>
