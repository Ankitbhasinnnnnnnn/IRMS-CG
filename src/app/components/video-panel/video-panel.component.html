<p-splitter [style]="{'height': '100vh','width':'auto'}"  [minSizes]="[10,0]"  styleClass="mb-5">
	
	<ng-template pTemplate>
			<p-splitter layout="vertical" >
       
					<ng-template pTemplate>
            <youtube-player videoId="e8IbQZgJpJI"
            suggestedQuality="highres" 
            [height]="400" 
            [width]="1300" 
            [startSeconds]="4"
            ></youtube-player>
					</ng-template>
					<ng-template pTemplate>
							<p-splitter [panelSizes]="[15,85]">
								
									<ng-template pTemplate>
											<div class="col flex align-items-center justify-content-center">
													Description Panel
                          
                         <p style="color: black" id="display">sdfghjhgfdsdfghgfdfghgfdfgh</p>
											</div>
									</ng-template>
							</p-splitter>
					</ng-template> 
			</p-splitter>
	</ng-template>
	<ng-template pTemplate class="col flex align-items-center justify-content-center">
		
		<p-panelMenu [model]="items" ></p-panelMenu>
			
		
</ng-template>
</p-splitter>
